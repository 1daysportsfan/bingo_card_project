
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>棒球賓果卡</title>
  <style>
    .cell {
      position: relative;
      overflow: hidden;
      border: 2px solid #444;
      padding: 10px;
      min-height: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 13px;
    }
    @keyframes bingoFade {
      0% { opacity: 0; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 1; transform: scale(1); }
    }
    .bingo-label {
      animation: bingoFade 1s ease-in-out;
      color: #d81b60;
      text-shadow: 0 0 2px white;
      font-weight: bold;
      font-size: 12px;
      position: absolute;
      width: 100%;
      text-align: center;
      pointer-events: none;
    }
    .bingo-label.top { top: 2px; }
    .bingo-label.bottom { bottom: 2px; }
  </style>
</head>
<body>
  <div class="cell">
    <div class="bingo-label top">BINGO!!</div>
    原事件文字示例
    <div class="bingo-label bottom">BINGO!!</div>
  </div>
</body>
</html>
